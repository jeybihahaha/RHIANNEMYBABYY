<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rhianneee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #e91e63;
            color: #fff;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #d81b60;
        }
        #messageYes {
            color: green;
            font-style: italic;
            display: none;
        }
        #messageNo {
            color: red;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <p>Please choose:</p>
        <a href="#" class="btn" id="yesBtn">OO</a>
        <a href="#" class="btn" id="noBtn">HINDI</a>
        <p id="messageYes">MAS MAHAL NA MAHAL KITAAAA!!!!</p>
        <p id="messageNo">HINDI AKO TUMATANGGAP NG SAGOT NA HINDI</p>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('messageYes').style.display = 'block';
            document.getElementById('messageNo').style.display = 'none';
            setTimeout(function() {
                window.location.href = 'https://jeybihahaha.github.io/rhiannebaby/message.html'; // Replace 'https://jeybihahaha.github.io/RHIANNEMYBABYY/CHOICE.html' with the desired URL
            }, 2000); // Redirect after 2 seconds
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('messageYes').style.display = 'none';
            document.getElementById('messageNo').style.display = 'block';
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageYes').style.display = 'none';
            document.getElementById('messageNo').style.display = 'none';
        });

        document.addEventListener('submit', function(event) {
            if (!document.getElementById('yesBtn').checked && !document.getElementById('noBtn').checked) {
                event.preventDefault();
                document.getElementById('messageYes').style.display = 'none';
                document.getElementById('messageNo').style.display = 'none';
                alert('Please select an option.');
            }
        });
    </script>
</body>
</html>
